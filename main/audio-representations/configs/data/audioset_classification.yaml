# EEG Classification data config (extends audioset config structure)
_target_: src.data.classifier_datamodule.EEGClassificationDataModule

# Keep all your original audioset parameters
data_path: ${paths.data_dir}
dataset: ${paths.data_dir}/files_audioset.csv  # Fixed circular reference
crop_frames: ${model.encoder.img_size[1]}
norm_stats:
  - -7.0633
  - 4.1971
batch_size: 8  # Needs to be divisible by the number of devices
num_workers: 0  # Total number of workers (per GPU!)
pin_memory: false
devices: ${trainer.devices}

# New parameters for classification
selected_channels: [3, 12, 13, 18, 50, 60, 61, 64]  # Your specified 8 channels
train_split: 0.7
val_split: 0.15
test_split: 0.15
random_state: 42
min_samples_per_user: 10